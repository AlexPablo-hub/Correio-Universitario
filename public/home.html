<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correio Elegante Universitário</title>
  <link rel="icon" href="/img/logo2.png" type="image/png">
  <link rel="stylesheet" href="css/home.css">
  <script>
    function redirectToApp() {
      window.location.href = "/app"; // Redireciona para a rota /app
    }

    function toggleButton() {
      const checkbox = document.getElementById('termos');
      const button = document.getElementById('startButton');

      // Habilita o botão se o checkbox estiver marcado
      button.disabled = !checkbox.checked;
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="circle">
      <img alt="Envelope with heart" src="/img/home.png" />
    </div>
    <br>
    <br>
    <br>
    <div class="content">
      <h1>
        Surpreenda alguém especial!
      </h1>
      <p>
        Envie mensagens e um doce para deixar o dia de alguém mais feliz.
      </p>

      <!-- Caixa de seleção para aceitar os termos de uso -->
      <div class="terms">
        <input type="checkbox" id="termos" onclick="toggleButton()">
        <label for="termos">
          Declaro que li e aceito os <a href="/termos" target="_blank">Termos de Uso</a> e <a href="/termos#politica" target="_blank">Política de Privacidade</a> do Correio Elegante Universitário.
        </label>
      </div>
      <br>

      <!-- Botão COMEÇAR, desabilitado até que os termos sejam aceitos -->
      <button class="button" id="startButton" onclick="redirectToApp()" disabled>
        COMEÇAR
      </button>
    </div>
  </div>
</body>

</html>
