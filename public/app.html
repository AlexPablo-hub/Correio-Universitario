<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio Elegante Universitário</title>
    <link rel="icon" href="/img/logo2.png" type="image/png">
    <link rel="stylesheet" href="css/app.css">
    <script src="/js/app.js"></script>
</head>

<body>
    <div class="container1">
        <div class="identificar">
            <div class="header">
                <h1>Como gostaria de se identificar?</h1>
            </div>
            <div class="input-group">
                <input id="nome" placeholder="Digite seu nome ou apelido" type="text" />
            </div>
        </div>
        <br>
        <div class="container">
            <div class="choices">
                <img id="sonho" class="choice" alt="Logo of Sonho de Valsa" height="50"
                    src="/img/sonho-de-valsa-seeklogo.png" width="60" onclick="selectChoice('sonho')" />
                <img id="ouro" class="choice" alt="Logo of Ouro Branco" height="50" src="/img/ouro-branco-seeklogo.png"
                    width="60" onclick="selectChoice('ouro')" />
                <img id="bis" class="choice" alt="Logo of Bis" height="50" src="/img/bis-seeklogo.png" width="60"
                    onclick="selectChoice('bis')" />
            </div>
            <div class="input-group">
                <label for="phone" id="titulo">Número de Telefone</label>
                <input id="phone" placeholder="Digite seu número de telefone" type="tel" oninput="formatPhone(this)"
                    maxlength="15" />
            </div>
            <div class="input-group">
                <div class="input-group">
                    <label for="sala" id="titulo">Escolha a Sala para Entrega</label>
                    <select id="sala">
                        <option value="">Selecione uma sala</option>
                        <!-- Salas E -->
                        <option value="E1">E1</option>
                        <option value="E2">E2</option>
                        <option value="E3">E3</option>
                        <option value="E4">E4</option>
                        <option value="E5">E5</option>
                        <option value="E6">E6</option>
                        <option value="E7">E7</option>
                        <!-- Salas F -->
                        <option value="F1">F1</option>
                        <option value="F2">F2</option>
                        <option value="F3">F3</option>
                        <option value="F4">F4</option>
                        <option value="F5">F5</option>
                        <option value="F6">F6</option>
                        <option value="F7">F7</option>
                        <!-- Salas H -->
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="H4">H4</option>
                        <option value="H5">H5</option>
                        <option value="H6">H6</option>
                        <option value="H7">H7</option>
                        <!-- Salas I -->
                        <option value="I1">I1</option>
                        <option value="I2">I2</option>
                        <option value="I3">I3</option>
                        <option value="I4">I4</option>
                        <option value="I5">I5</option>
                        <option value="I6">I6</option>
                        <option value="I7">I7</option>
                        <!-- Outras salas -->
                        <option value="C13">C13</option>
                        <option value="C12">C12</option>
                        <option value="C11">C11</option>
                        <option value="B5">B5</option>
                        <option value="B4">B4</option>
                        <option value="L13">L13</option>
                        <option value="L12">L12</option>
                        <option value="N7">N7</option>
                        <option value="N4">N4</option>
                        <option value="N6">N6</option>
                        <option value="O1">O1</option>
                        <option value="O2">O2</option>
                        <option value="O4">O4</option>
                        <option value="O5">O5</option>
                        <option value="O6">O6</option>
                        <option value="O7">O7</option>
                        <option value="O8">O8</option>
                        <option value="Q4">Q4</option>
                    </select>
                </div>
                <input id="destinatario" placeholder="Nome de quem irá receber a carta" type="text" />
            </div>

            <div class="input-group">
                <label for="mensagem" id="titulo">Mensagem</label>
                <textarea id="message" placeholder="Solte o verbo e surpreenda alguém especial!" maxlength="200"
                    rows="4"></textarea>
                <p id="char-count">0/200 caracteres</p>
                <div class="fa-instagram">
                    <a href="https://www.instagram.com/correio_universitario/" target="_blank" class="instagram-link">
                        <img src="//img.icons8.com/parakeet/48/instagram-new.png" alt="instagram-new">
                        <span>@correio_universitario</span>
                    </a>
                </div>
            </div>
            <button class="submit-btn" onclick="handleSubmit(event)">
                ENVIAR CORREIO
            </button>
        </div>
    </div>
</body>

</html>
